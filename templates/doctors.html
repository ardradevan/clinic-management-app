{% extends 'base.html' %}


{% block title %} Doctors {% endblock %}
{% block logout %}
        <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 margin-left" style="background-color:darkblue;">
          <a href="{% url 'logout' %}"  style="text-align: left; color: aliceblue;">Logout</a>
        
        </button>
        {% endblock %}

{% block content %}
<h1 class="text-center">Our Doctors</h1>
<hr>


  <div class="wrap">
    {% for d in doctors %}
   

      
      <div class="box">
        <div class="box-top">
          <img class="box-image" src="{{d.doc_img.url}}" alt="doctor image">
          <div class="title-flex">
            <h3 class="box-title">{{d.doc_name}}</h3>
            <p class="user-follow-info">{{d.doc_spec}}</p>
          </div>
          <h4><strong>{{d.dep_name}} Department</strong></h4>
        </div>
      </div>
          



      
    {% endfor %}
  </div>
 



{% endblock %}
