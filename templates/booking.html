{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Booking{% endblock %}
{% block logout %}
        <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 margin-left" style="background-color:darkblue;">
          <a href="{% url 'logout' %}"  style="text-align: left; color: aliceblue;">Logout</a>
        
        </button>
        {% endblock %}
{% block content %}
<h1 class="text-center">Make an Appointment</h1>
<hr>

<div class="container w-50 text-center my-5 p-3 bg-info">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button class="btn btn-primary mb-4" type="submit">Submit</button>
        <br>
    </form>
</div>
{% endblock %}
