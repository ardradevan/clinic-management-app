{% extends 'base.html' %}


{% block title %} Department {% endblock %}
{% block logout %}
        <button type="button" class="btn btn-primary btn-color btn-bg-color btn-sm col-xs-2 margin-left" style="background-color:darkblue;">
          <a href="{% url 'logout' %}"  style="text-align: left; color: aliceblue;">Logout</a>
        
        </button>
        {% endblock %}

{% block content %}
<h1 class="text-center">Our Departments</h1>
<hr>
{% for d in dept %}
<div class="mx-auto w-50 bg-success text-center text-white p-3 my-3 border border-warning rounded">
    <h1>{{d.dep_name}}</h1>
    <p>{{d.dep_description}}</p>
</div>
{% endfor %}

{% endblock %}
